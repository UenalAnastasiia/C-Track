<mat-card>
    <div class="btn-box">
        <button mat-button (click)="activeBtn('table')" [class.inactive-btn-table]="tableBtnInactive">
            <mat-icon>table_chart</mat-icon>
            <span>Table</span>
        </button>

        <button mat-button (click)="activeBtn('chart')" [class.inactive-btn-chart]="chartBtnInactive">
            <mat-icon>insights</mat-icon>
            <span>Chart</span>
        </button>
    </div>
    
    <div *ngIf="!tableBtnInactive">
        <span>{{ service.clickedCoin.name }}</span> <br>
        <span>{{ service.clickedCoin.market_data.current_price.eur }} â‚¬</span>
    </div>

    <div *ngIf="!chartBtnInactive">
        Track Chart
    </div>
</mat-card>
