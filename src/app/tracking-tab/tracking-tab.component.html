<mat-card>
    <div class="btn-box">
        <button mat-button #tableBtn (click)="activeBtn('table')" [class.inactive-btn-table]="tableBtnInactive">
            <mat-icon>table_chart</mat-icon>
            <span>Table</span>
        </button>

        <button mat-button #chartBtn (click)="activeBtn('chart')" [class.inactive-btn-chart]="chartBtnInactive">
            <mat-icon>insights</mat-icon>
            <span>Chart</span>
        </button>
    </div>
    <div *ngIf="!tableBtnInactive">
        Track Table
    </div>

    <div *ngIf="!chartBtnInactive">
        Track Chart
    </div>
</mat-card>
