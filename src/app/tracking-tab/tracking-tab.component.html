<mat-card>
    <div class="btn-box">
        <button mat-button (click)="activeBtn('table')" [class.inactive-btn-table]="tableBtnInactive">
            <mat-icon>table_chart</mat-icon>
            <span>Table</span>
        </button>

        <button mat-button (click)="activeBtn('chart')" [class.inactive-btn-chart]="chartBtnInactive">
            <mat-icon>insights</mat-icon>
            <span>Chart</span>
        </button>
    </div>

    <app-table *ngIf="!tableBtnInactive && service.showClickedCoinInfo"></app-table>

    <app-chart *ngIf="!chartBtnInactive && service.showClickedCoinInfo"></app-chart>
</mat-card>
