<mat-card>
    <div class="btn-box">
        <button mat-button (click)="tabService.marketBtnInactive = false; tabService.tableBtnInactive = true; tabService.chartBtnInactive = true"
            [class.inactive-btn-market]="tabService.marketBtnInactive">
            <mat-icon>home</mat-icon>
            <span>Market</span>
        </button>

        <button mat-button (click)="tabService.tableBtnInactive = false; tabService.marketBtnInactive = true; tabService.chartBtnInactive = true"
            [class.inactive-btn-table]="tabService.tableBtnInactive"
            [class.d-none]="!tabService.marketBtnInactive">
            <mat-icon>table_chart</mat-icon>
            <span>Table</span>
        </button>

        <button mat-button (click)="tabService.tableBtnInactive = true; tabService.marketBtnInactive = true; tabService.chartBtnInactive = false"
            [class.inactive-btn-chart]="tabService.chartBtnInactive"
            [class.d-none]="!tabService.marketBtnInactive">
            <mat-icon>insights</mat-icon>
            <span>Chart</span>
        </button>
    </div>

    <app-market *ngIf="tabService.tableBtnInactive && tabService.chartBtnInactive"></app-market>

    <app-table *ngIf="!tabService.tableBtnInactive && service.showClickedCoinInfo" [dataID]="service.clickedCoin"></app-table>
    <app-chart *ngIf="!tabService.chartBtnInactive && service.showClickedCoinInfo" [dataID]="service.clickedCoin"></app-chart>
    <!-- <app-table *ngIf="!tableBtnInactive"></app-table>

    <app-chart *ngIf="!chartBtnInactive"></app-chart> -->
</mat-card>
